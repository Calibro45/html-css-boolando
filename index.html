<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>

    <main>

        <!-- prima riga prodotti Abbigliamento -->
        
        <!-- 1rst Prodotto -->

        <div class="card">
            <div class="card-top">
                <img class="card-top img-a" src="img/1.webp">
                <div class="card-top img-hover">
                    <img class="card-top" src="img/1b.webp">
                </div>

                <!-- Cuore -->

                <div class="heart">
                    <span>&hearts;</span>
                </div>

                <!-- sconto % -->
                
                <div class="sale">
                    <span class="discount">-50%</span>
                    <span class="eco">Sostenibilità</span>
                </div>
            </div>

            <!-- Descrizione prodotto-->

            <div class="card-bottom">
                <h5>Levi's</h5>
                <h4>RELAXED FIT TEE UNISEX</h4>
                <span class="price red">14.99 €</span> 
                <span class="price bar">29.99 €</span>
            </div>
        </div>
    </main>
    
</body>
</html>
